<!-- ------------------- slide show ------------------  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #mainContainer {
        display: flex;
        height: auto;
      }
      .btn {
        align-items: center;
        justify-content: center;
      }
      img {
        display: none;
        height: 100px;
      }
      #one {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="mainContainer">
      <button type="button" onclick="prev()" class="btn">prev</button>
      <img src="img-1.avif" id="one" />
      <img src="img-2.jpg" id="two" />
      <img src="img-4.jpg" id="three" />
      <img src="img-8.avif" id="four" />
      <button type="button" onclick="next()" class="btn">next</button>
    </div>

    <script>
      const one = document.getElementById("one");
      const two = document.getElementById("two");
      const three = document.getElementById("three");
      const four = document.getElementById("four");

      const obj = {
        1: one,
        2: two,
        3: three,
        4: four,
      };

      let count = 1;

      const prev = () => {
        obj[count].style.display = "none";
        if (count == 1) {
          count = 4;
        } else {
          count--;
        }
        obj[count].style.display = "block";
      };

      const next = () => {
        obj[count].style.display = "none";
        if (count == 4) {
          count = 1;
        } else {
          count++;
        }
        obj[count].style.display = "block";
      };
    </script>
  </body>
</html>
