<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency_Conveter</title>
</head>
<body>
    <input placeholder="Enter Amount" id="amount">
    <select id="amountType">
        <!-- <option value="">select</option>
        <option value="usd">usd</option>
        <option value="euro">euro</option>
        <option value="inr">inr</option> -->
    </select>
    <input placeholder="Amount" id="showamount" readonly>
    <select id="convertamountType">
        <!-- <option value="">select</option>
        <option value="usd">usd</option>
        <option value="euro">euro</option>
        <option value="inr">inr</option> -->
    </select>
    <button onclick="conveterBtn()">Conveter</button>
    <button onclick="AddCurrency()">Add Curency</button>
    <script>
        const convertingCurrency = {
            usd: {
                usd: 1,
                euro: 0.90,
                inr: 83.25,
            },
            euro: {
                euro: 1,
                usd: 1.11,
                inr: 92.04,
            },
            inr: {
                inr: 1,
                usd: 0.012,
                euro: 0.011,
            }
        }
        const amount = document.getElementById("amount");
        let amountType = document.getElementById("amountType");
        let showamount = document.getElementById("showamount");
        let convertamountType = document.getElementById("convertamountType");
        const country = ['usd', 'euro', 'inr']
        const curencySelectOption = (curr) => {
            const option = document.createElement('option');
            option.value = curr.toLocaleLowerCase();
            option.innerText = curr.toUpperCase();
            const clonenode = option.cloneNode(true)
            amountType.appendChild(option)
            convertamountType.appendChild(clonenode)
        }
        for (let i = 0; i < country.length; i++) {
            curencySelectOption(country[i])
        }
        const conveterBtn = () => {
            showamount.value = convertingCurrency[amountType.value][convertamountType.value] * amount.value;
        }
        const AddCurrency = () => {
            const newCurr = prompt("Add Currency name")
            const newcurrency = prompt(`enter exchenge rate for usd to :${newCurr.toUpperCase()}`);
            country.push(newCurr);
            curencySelectOption(newCurr);
            convertingCurrency.usd[newCurr.toLowerCase()] = +newcurrency;
            convertingCurrency.euro[newCurr.toLowerCase()] = +(+newcurrency * convertingCurrency.euro.usd).toFixed(4);
            convertingCurrency.inr[newCurr.toLowerCase()] = +(+newcurrency * convertingCurrency.inr.usd).toFixed(4);
        }
    </script>
</body>
</html>
