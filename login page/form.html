<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  
    <title>form</title>
</head>
<body>
    <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="fname">First name</label>
            <input type="text" class="form-control" id="fname" required>
            <h5 id="fn"
            style="color: red;">
            **please enter first name
        </h5>
          </div>
          <div class="col-md-4 mb-3">
            <label for="lname">Last name:</label>
            <input type="text" class="form-control" id="lname" required>
            <h5 id="ln" style="color:red;">**please enter lastname</h5>
          </div>
          <div class="col-md-4 mb-3">
            <label for="email">Email Id:</label>
            <input type="email" class="form-control" id="email" required>
            <h5 id="em" style="color:red">**please enter the email
            </h5>
          </div>
          
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="mno">mobail No:</label>
            <input type="number" class="form-control" id="mno"required>
            <h5 id="mn" style="color:red"></h5>
          </div>
          <div class="col-md-3 mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" required>
            <h5 id="ps" style="color:red"></h5>
          </div>
          <div class="col-md-3 mb-3">
            <label for="cpwd">Confrim password:</label>
            <input type="password" class="form-control" id="cpwd"  required>
            <h5 id="pss" style="color:red"></h5>
          </div>
        </div>

        <div class="form-row">
            <label for="hobby">Hobby:</label>
        <div class="col-md-3 mb-3">
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" id="Check1" >
            <label class="form-check-label" for="Check1">
              Swimming
            </label>
          </div>
          <div class="form-check">
            <input  type="checkbox"  id="Check2" >
            <label class="form-check-label" for="Check2">
              reading
            </label>
          </div>
          <div class="form-check">
            <input  type="checkbox" id="Check3">
            <label class="form-check-label" for="Check3">
              music
            </label>
          </div>
        </div> 
    
        </div>

        <label for="gender">Gender:</label> 
        <div class="col-md-3 mb-3">
            
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">male</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">female</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio3">other</label>
              </div>
         </div>
        </div>
        <button class="btn btn-primary" type="submit" id="submitbtn">Submit form</button>
      </form>

      <script>

        $(document).ready(function(){ 
            $('#fn').hide();
            let fnameError=true;
            $('#fname').keyup(function(){
                validatefirstname();
            });

            function  validatefirstname(){
                let fnameValue = $('#fname').val();
                if(fnameValue.length==''){
                
                    $('#fn').show();
                    fnameError=false;
                    return false;
                }
                else if(fnameValue.length<3 || fnameValue.length>10){
                    $('#fn').show();
                    $('#fn').html(' charater mast between 3 to 10');
                    fnameError=false;
                    return false;
                }
                else{
                    $('#fn').hide();
                }
            }
         
             $('#ln').hide();
             let lnameError=true;
            $('#lname').keyup(function(){
              validatelastname();
            });

            function validatelastname(){
              let lnameValue = $('#lname').val();
              if(lnameValue.length==''){
                $('#ln').show();
        
                lnameError=false;
                return false;
              }else if(lnameValue.length<3 || lnameValue.length>10){
                $('#ln').show();
                $('#ln').html(' character mast between 3 to 10');
                lnameError =false;
                return false;
              }else{
                $('#ln').hide();
              }

            } 

          

            $('#em').hide();
            let emailError=true;
            $('#email').keyup(function(){
              validateml();
            });

            function validateml(){
              let mlValue=$('#email').val();
              if(mlValue.length==''){
                $('#em').show();
                emailError=false;
                return false;
              }
              else if(mlValue.indexOf('@')<=0){
                $('#em').show();
                $('#em').html('invalid position');
                emailError =false;
                return false;
              }
              else{
                $('#em').hide();
              }
            }

            $('#mn').hide();
            let mnoError=true;
            $('#mno').keyup(function(){
              validatenum();
            });

            function validatenum(){
              let numValue=$('#mno').val();
              if(numValue.length==''){
                $('#mn').show();
                $('#mn').html('**please enter mobail number');
                mnoError=false;
                return false;
              }
              else if(numValue.length !=10){
                $('#mn').show();
                $('#mn').html('please enter a 10 digit');
                mnoError=false;
                return false;
              }
              else{
                $('#mn').hide();
              }
            }

            
          $('#ps').hide();
          let pwdError=true;
          $('#pwd').keyup(function(){
            validatepass();
          });
          function validatepass(){
            let passValue=$('#pwd').val();
            if(passValue.length==''){
              $('#ps').show();
              $('#ps').html(' **please enter the password');
              pwdError=false;
              return false;
            }else if(passValue.length !=4){
              $('#ps').show();
              $('#ps').html('password must be 4 degit');
              pwdError=false;
              return false;
            }
           
            else{
              $('#ps').hide();
            }
          }

          $('#pss').hide();
          let cpwdError=true;
          $('#cpwd').keyup(function(){
            validatecpass();
          });

          function validatecpass(){
            let cpassValue=$('#cpwd').val();
            if(cpassValue.length==''){
              $('#pss').show();
              $('#pss').html('**please enter confrim password');
              cpwdError=false;
              return false;
            }
              else if(passValue!=cpassValue){
              $('#pss').show();
              $('#pss').html('not matched');
              cpwdError=false;
              return false;}  
            

            else{
              $('#pss').hide();
            }
          }

            $("#submitbtn").click(function () {
            validatefirstname();
            validatelastname();
            validateml();
            validatenum();
            validatepass();
            validatecpass();
        


    
          
            if (
                fnameError == true &&
                lnameError == true &&
                emailError ==true &&
                mnoError==true &&
                pwdError==true &&
                cpwdError==true

            ) {
                return true;
            } else {
                return false;
            }
          });
        });
      </script>
</body>
</html>
