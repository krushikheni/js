const createWord = (number) => {
  let wordarray = [];
  const upDownNumber = Math.floor(Math.random() * (2 - -1) + -1)

  const updatedNumber = number + upDownNumber

  for (let i = 0; i < updatedNumber; i++) {

    let word = "";
    const matharray = Math.floor(Math.random() * (10 - 3) + 3);
    for (let j = 0; j < matharray; j++) {
      const randomarray = Math.floor(Math.random() * alphabet.length);
      word += alphabet[randomarray];
    }
    console.log(wordarray)
    wordarray.push(word);
  }
  return wordarray.join(" ");
};

const createSentance = (sentvalue , wordvalue) => {
  let senarray = [];
  for (let i = 0; i < +sentvalue; i++) {
    senarray.push(createWord(+wordvalue));
  }
  return senarray.join(". ");
};
// const result = createSentance(sentance);
// console.log(result);

const createperagraph = (paravalue,sentvalue,wordvalue) => {
  let pararray = [];
  for (let i = 0; i < +paravalue; i++) {
    pararray.push(createSentance(+sentvalue ,+wordvalue));
  }
  if (pararray.length > 1) {
    return pararray.join(". \n\n") + ".";
  } else {
    const ans = pararray.join("") + ".";
    return ans;
  }
};
